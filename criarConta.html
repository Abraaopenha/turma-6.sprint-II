<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form>

        <fieldset id="usuario">
            <legend>Indentificação do Usuário</legend>

            <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30"
                    placeholder="Nome Completo" </p>

            <p>Data de Nascimento:<input type="date" name="tNasc" id="cNasc"></p>

            <p><label for="cEmeio">e-mail:</label><input type="email" name="tEmail" id="cEmail" size="20" maxlength="30"
                    placeholder="digite seu e-mail" </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" 
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>

            </p>
        </fieldset>

        <fieldset id="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="tSexo" id="cMasc" /><label for="cMasc">Masculino</label>
            <input type="radio" name="tSexo" id="cFem" /><label for="cFem">Feminino</label>
            <input type="radio" name="tSexo" id="cOut" /><label for="cOut">Outros</label>
        </fieldset>

        <fieldset id="endereço">
            <legend>Cidade e Estado do usuário</legend>
            <p><label for="cCidade">Cidade</label><input type="text" cidade="tcidade" id="cCidade" size="20"
                    maxlength="30" placeholder="Digite sua Cidade" </p>
            <p><label for="cEstado">Estado</label><input type="text" estado="tEstado" id="cEstado" size="20"
                    maxlength="30" placeholder="Digite seu Estado" </p>
        </fieldset>

        <fieldset id="Criar Senha">
            <legend>Criar Senha</legend>
            <p><label for="cSenha">Senha:</label><input type="password" senha="tSenha" id="cSenha" size="8"
                    maxlength="8" placeholder="8 Digitos" </p>
            <p><label for="cSenha">Confirmar Senha:</label><input type="password" senha="tSenha" id="cSenha" size="8"
                    maxlength="8" placeholder="8 Digitos" </p>

        </fieldset>




    </form>





</body>

</html>
