<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form>

        <fieldset id="usuario"><legend>Indentificação do Usuário</legend> 
            <p>nome:<input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"</p>
            <p>idade:</p>            
            <p>Data de Nascimento:</p>
            <p>e-meio:<input type="email" name="tEmeio" id="cEmeio" size="20" maxlength="30" placeholder="digite seu e-mail"</p>
            <p>Fone:</p>
        </fieldset>

        <fieldset id="sexo"><legend>Sexo</legend>
            <p>Masculino:</p>
            <p>Feminino:</p>
            <p>Outros:</p>
        </fieldset>

        <fieldset id="endereço"><legend>Cidade e Estado do usuário</legend>
            <p>Cidade:<input type="text" cidade="tcidade" id="cCidade" size="20" maxlength="30" placeholder="Digite sua Cidade"</p>
            <p>Estado:<input type="text" estado="tEstado" id="cEstado" size="20" maxlength="30" placeholder="Digite seu Estado"</p></p>  
        </fieldset>

        <fieldset id="mensagem"><legend>Mensagem do usuário</legend>
            <p>criar senha:<input type="password" senha="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos"</p></p>
            <p>confirmar senha:<input type="password" senha="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos"</p></p>

        </fieldset>


    </form>





</body>

</html>
