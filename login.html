                        </div>



                        <div class="confirLogin">

                            <h3>
                                <p> <button onclick="verificarEmail()">Login</button> </p>
                            </h3>
                           
                        </div>

                            Não tem conta?
                        </span>
                        <h5> <a href="criarConta.html">criar conta</a></h5>


                </div>
                <div class="mulher">
                    <img src="img/mulherLogin.jpg" height="500" width="650">

                </div>

                </form>

        </section>
